         <h5> Calendário </h5>
         <hr>

         <div class="container">
            <section class="main">
               <div class="custom-calendar-wrap" style="width:450px; margin-left:-30px;">
                  <div id="custom-inner" class="custom-inner">

                     <div class="custom-header clearfix">
                        <div class="nav-calendar">
                           <span id="custom-prev" class="custom-prev"></span>
                           <span id="custom-next" class="custom-next"></span>
                        </div>
                        <h2 id="custom-month" class="custom-month"></h2>
                        <h3 id="custom-year" class="custom-year"></h3>
                     </div>

                     <div id="calendar" class="fc-calendar-container"></div>
                  </div>
               </div>
            </section>
         </div>

      </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.calendario.js"></script>
      <script type="text/javascript" src="js/data.js"></script>
      <script type="text/javascript">
         $(function() {

         	var transEndEventNames = {
         			'WebkitTransition' : 'webkitTransitionEnd',
         			'MozTransition' : 'transitionend',
         			'OTransition' : 'oTransitionEnd',
         			'msTransition' : 'MSTransitionEnd',
         			'transition' : 'transitionend'
         		},
         		transEndEventName = transEndEventNames[ Modernizr.prefixed( 'transition' ) ],
         		$wrapper = $( '#custom-inner' ),
         		$calendar = $( '#calendar' ),
         		cal = $calendar.calendario( {
         			onDayClick : function( $el, $contentEl, dateProperties ) {

         				if( $contentEl.length > 0 ) {
         					showEvents( $contentEl, dateProperties );
         				}

         			},
         			caldata : codropsEvents,
         			displayWeekAbbr : true
         		} ),
         		$month = $( '#custom-month' ).html( cal.getMonthName() ),
         		$year = $( '#custom-year' ).html( cal.getYear() );

         	$( '#custom-next' ).on( 'click', function() {
         		cal.gotoNextMonth( updateMonthYear );
         	} );
         	$( '#custom-prev' ).on( 'click', function() {
         		cal.gotoPreviousMonth( updateMonthYear );
         	} );

         	function updateMonthYear() {
         		$month.html( cal.getMonthName() );
         		$year.html( cal.getYear() );
         	}

         	// just an example..
         	function showEvents( $contentEl, dateProperties ) {

         		hideEvents();

         		var $events = $( '<div id="custom-content-reveal" class="custom-content-reveal"><h4>Eventos em ' + dateProperties.day + ' de ' + dateProperties.monthname + ' de ' + dateProperties.year + '</h4></div>' ),
         			$close = $( '<span class="custom-content-close"></span>' ).on( 'click', hideEvents );

         		$events.append( $contentEl.html() , $close ).insertAfter( $wrapper );

         		setTimeout( function() {
         			$events.css( 'top', '0%' );
         		}, 25 );

         	}

          function hideEvents() {

         		var $events = $( '#custom-content-reveal' );
         		if( $events.length > 0 ) {

         			$events.css( 'top', '100%' );
         			Modernizr.csstransitions ? $events.on( transEndEventName, function() { $( this ).remove(); } ) : $events.remove();
         		}
         	}
         });
      </script>
