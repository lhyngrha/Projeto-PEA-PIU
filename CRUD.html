<!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title> Pagina Cadastro </title>

    <body style= "background-image: url('fundo.jpg')">
	<div class="container" style="width: 450px">
	
	<nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">PEA</a>
      <ul class="right hide-on-med-and-down">

      <div class="row">
    <form class= "col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="disciplina">Disciplina</label>
        </div>
   
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="Materia" type="text" class="validate">
          <label for="disabled">Matéria</label>
        </div>
      

        <div class="input-field col s12">
			<select>
			  <option value="" disabled selected>Selecione a dificuldade da matéria</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			</select>
			<label>Dificuldade da matéria</label>
		</div>
		
		<div class ="input-field col s12">
			 <a id="buscar-button" class="btn-large waves-effect waves-light blue lighten-1">Cadastrar</a>
		</div>
  

    </form>
  </div>
  </div>

	  $(document).ready(function() {
         $('select').material_select();
         });
